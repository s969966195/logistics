{% extends "base.html" %}

{% block title %}确认您的账户{% endblock %}

{% block content %}
{% include "nav.html" %}
<div id="page-wrapper">
    <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                编辑资料
            </div>
            <div class="panel-body">
                <form role="form" method="POST">
                    <div class="form-group">
                        <label>姓名</label>
                        <input name="name" class="form-control" type="text" placeholder="{{ current_user.name }}">
                        <p class="help-block">请输入真实姓名.</p>
                    </div>
                    <div class="form-group">
                        <label>手机号码</label>
                        <input name="phonenumber" class="form-control" type="text" placeholder="{{ current_user.phonenumber }}">
                    </div>
                    <input type="submit" class="btn btn-info" value="提交">
                </form>
            </div>
        </div>
    </div>

</div>
{% include "foot.html" %}
{% endblock %}
